name: zero2prod
region: nyc
services: 
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github: 
      branch: main
      deploy_on_push: true
      repo: tomgrbz/zero2prod
    health_check: 
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_APPLICATION__HMAC_SECRET
        scope: RUN_TIME
        value: "super-long-and-secret-random-key-needed-to-verify-message-integrity"
      - key: APP_REDIS_URI
        scope: RUN_TIME
        value: "rediss://default:AVNS_lpexgWExsZOqXdfAnSz@db-redis-nyc3-85565-do-user-14191274-0.c.db.ondigitalocean.com:25061"
databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "12"


      